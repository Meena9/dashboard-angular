<div class="container-fuild">
  <div class="title">
    {{ title }}
  </div>
  <div class="input-container inline-class">
    <div>
      <label for="search">Search:</label><br />
      <input
        class="form-control"
        type="text"
        id="search"
        name="search"
        [(ngModel)]="search"
      />
    </div>
    <button class="button">create</button>
  </div>

  <app-table
    [displayedColumns]="displayedColumns"
    [element_data]="dataSource"
  ></app-table>
</div>
